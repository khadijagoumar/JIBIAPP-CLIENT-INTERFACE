<div class="container bg-beige flex flex-col items-center min-h-screen px-4 py-8">
  <div class="title-section w-full max-w-6xl mb-8">
    <h1 class="text-3xl font-coco-gothic text-left">Effectuer un paiement</h1>
  </div>
  <div class="content-wrapper bg-white shadow-md rounded-lg flex w-full max-w-6xl">
    <div class="image-container w-1/3 flex items-center justify-center max-w-80 max-h-30 p-8">
      <img [src]="company?.imgSrc" [alt]="company?.name" class="object-cover h-auto max-h-80 max-w-full">
    </div>
    <div class="form-container w-2/3 flex flex-col justify-center p-8">
      <div class="w-full">
        <h2 class="text-xl font-bold mb-6">{{ company?.name }}</h2>
        <!-- Existing HTML code for the form -->

<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="w-full">
  <div *ngFor="let field of company?.fields">
    <div class="form-group mb-4">
      <input
        type="text"
        [formControlName]="field"
        [placeholder]="field"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 font-bold">
    </div>
  </div>
  <div class="flex justify-end mt-4 space-x-4">
    <button type="button" class="inline-flex items-center px-4 py-2 bg-gray-300 text-black font-bold rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Annuler
    </button>
    <button type="submit" [disabled]="!paymentForm.valid"  class="inline-flex items-center px-4 py-2 bg-yellow-500 text-white font-bold rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
      Valider
    </button>
  </div>
</form>

      </div>
    </div>
  </div>
</div>
